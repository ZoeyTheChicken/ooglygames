<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oogly Emulator</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background: black;
        }
        #flash-container {
            width: 100%;
            height: 100%;
        }
        ruffle-embed {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
    <div id="flash-container"></div>

    <script>
        window.addEventListener("load", () => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            document.getElementById("flash-container").appendChild(player);
            player.load("../game/hsmc/escapingtheprisongame.swf"); // <-- replace this with your SWF filename
        });
    </script>

      <script>
(function() {
  const PING_INTERVAL = 10000; // 10 seconds
  const SESSION_KEY = 'obg_session';
  const SESSION_EXP_KEY = 'obg_session_exp';
  const PING_URL = 'https://ooglyapi.ct.ws/api/v1/ping';

  // Generate a simple random session ID
  function generateSessionID() {
    return 'sess_' + Math.random().toString(36).substr(2, 16);
  }

  // Get existing session or create new one
  function getSession() {
    const now = Date.now();
    let session = localStorage.getItem(SESSION_KEY);
    let exp = parseInt(localStorage.getItem(SESSION_EXP_KEY) || '0', 10);

    if (!session || now > exp) {
      session = generateSessionID();
      exp = now + 24 * 60 * 60 * 1000; // 24 hours
      localStorage.setItem(SESSION_KEY, session);
      localStorage.setItem(SESSION_EXP_KEY, exp);
    }

    return session;
  }

  // Send ping to API
  async function pingAPI() {
    const sessionID = getSession();
    const payload = {
      session_id: sessionID,
      timestamp: new Date().toISOString(),
      device: navigator.userAgent
    };

    try {
      await fetch(PING_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload),
        mode: 'cors'
      });
      // console.log('Ping sent', payload);
    } catch(e) {
      console.error('Error sending ping:', e);
    }
  }

  // Initial ping
  pingAPI();

  // Repeat every 10s
  setInterval(pingAPI, PING_INTERVAL);
})();
</script>

</body>
</html>
