<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oogly Boogly Games Flash EMU</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
    <h1>Flash SWF Player</h1>
    <div id="flash-container"></div>

    <script>
        window.addEventListener("load", () => {
            // Create a Ruffle player
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            document.getElementById("flash-container").appendChild(player);

            // Load your SWF
            player.load("../game/hsmc/fleeing_the_complex.swf"); // Replace with your SWF file path
        });
    </script>
</body>
</html>
