<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oogly Emulator</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background: black;
        }
        #flash-container {
            width: 100%;
            height: 100%;
        }
        ruffle-embed {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
    <div id="flash-container"></div>

    <script>
        window.addEventListener("load", () => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            document.getElementById("flash-container").appendChild(player);
            player.load("../game/hsmc/fleeing_the_complex.swf"); // <-- replace this with your SWF filename
        });
    </script>
