<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oogly Boogly Games - Bit Planes</title>
<style>
  /* Make iframe cover the whole screen */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: sans-serif;
  }

  #myIframe {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    border: none;
    z-index: 1;
  }

  /* Popup overlay */
  #popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.85);
    color: #fff;
    padding: 25px 40px;
    border-radius: 12px;
    text-align: center;
    z-index: 2;
    font-size: 18px;
    animation: fadeOut 0.5s ease 3s forwards; /* auto-hide after 3s */
  }

  @keyframes fadeOut {
    to { opacity: 0; visibility: hidden; }
  }
</style>
</head>
<body>

<iframe id="myIframe" src="https://db.duckmath.org/html/bit_planes/index.html"></iframe>
  <script>
(function() {
  const PING_INTERVAL = 10000; // 10 seconds
  const SESSION_KEY = 'obg_session';
  const SESSION_EXP_KEY = 'obg_session_exp';
  const PING_URL = 'https://ooglyapi.ct.ws/api/v1/ping';

  // Generate a simple random session ID
  function generateSessionID() {
    return 'sess_' + Math.random().toString(36).substr(2, 16);
  }

  // Get existing session or create new one
  function getSession() {
    const now = Date.now();
    let session = localStorage.getItem(SESSION_KEY);
    let exp = parseInt(localStorage.getItem(SESSION_EXP_KEY) || '0', 10);

    if (!session || now > exp) {
      session = generateSessionID();
      exp = now + 24 * 60 * 60 * 1000; // 24 hours
      localStorage.setItem(SESSION_KEY, session);
      localStorage.setItem(SESSION_EXP_KEY, exp);
    }

    return session;
  }

  // Send ping to API
  async function pingAPI() {
    const sessionID = getSession();
    const payload = {
      session_id: sessionID,
      timestamp: new Date().toISOString(),
      device: navigator.userAgent
    };

    try {
      await fetch(PING_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload),
        mode: 'cors'
      });
      // console.log('Ping sent', payload);
    } catch(e) {
      console.error('Error sending ping:', e);
    }
  }

  // Initial ping
  pingAPI();

  // Repeat every 10s
  setInterval(pingAPI, PING_INTERVAL);
})();
</script>

</body>
</html>
