<header class="topbar">
  <div class="left">
    <div class="logo">Oogly Boogly <span class="mini">Games</span></div>
    <button id="open-altdom" class="btn ghost">Alternative Domains</button>
  </div>

  <div class="controls">
    <input id="search" class="search" type="search" placeholder="Search games (press /)" aria-label="Search games" />
    <select id="categoryFilter" aria-label="Filter by category">
      <option value="all">All Categories</option>
      <option value="Action">Action</option>
      <option value="Puzzle">Puzzle</option>
      <option value="Arcade">Arcade</option>
      <option value="Idle">Idle</option>
      <option value="Utility">Utility</option>
    </select>

    <div class="tab-buttons">
      <button id="openSettings" class="btn ghost">‚öôÔ∏è Settings</button>
      <button id="openRecent" class="btn ghost">üïπ Recently Played</button>
    </div>
  </div>
</header>

<aside id="sidebar" class="sidebar" aria-label="Game list">
  <div class="sidebar-header">
    <h2>All Games</h2>
    <div class="subtitle" id="count">0 games</div>
  </div>
  <div id="list" class="list compact" role="list"></div>
</aside>

<!-- Settings Modal -->
<div id="settingsModal" class="modal" hidden>
  <div class="modal-content glass-card">
    <h2>Settings</h2>
    <div class="settings-row">
      <label>Theme Mode</label>
      <select id="modeSelect">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
        <option value="oled">OLED</option>
      </select>
    </div>
    <div class="settings-row">
      <label>Accent Color</label>
      <input type="color" id="accentPicker" value="#0b6ef6">
    </div>
    <div class="settings-row">
      <label>Sidebar Width</label>
      <input type="range" id="sidebarWidth" min="220" max="400" value="320">
      <span id="sidebarWidthVal">320px</span>
    </div>
    <button id="closeSettings" class="btn ghost">Close</button>
  </div>
</div>

<!-- Recently Played Modal -->
<div id="recentModal" class="modal" hidden>
  <div class="modal-content glass-card">
    <h2>Recently Played</h2>
    <div id="recent" class="recent-list"></div>
    <button id="closeRecent" class="btn ghost">Close</button>
  </div>
</div>

<!-- Changelog Modal -->
<div id="changelogModal" class="modal" hidden>
  <div class="modal-content glass-card">
    <h2>What's New</h2>
    <ul id="changelogList"></ul>
    <button id="closeChangelog" class="btn ghost">Got it!</button>
  </div>
</div>
